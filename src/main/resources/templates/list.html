<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/starter-template.css" rel="stylesheet">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Inmobiliaria</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Inicio</a></li>
					<li><a href="/house/new">Nueva vivienda</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h2>Listado de viviendas en la zona</h2>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Imágen</th>
					<th>Propietario</th>
					<th>Vivienda</th>
					<th>Teléfono</th>
					<th>Operaciones</th>
			</thead>
			<tbody>
				<tr th:each="listHouses : ${listHouses}">
					<td><img class="img-fluid"
							th:src="${listHouses.photos != null} ? @{${'/user-photos/' + listHouses.id + '/'  + listHouses.photos}} : @{'/user-photos/no-image.png'}"
							width="100" height="100" /></td>
					<td th:text="${listHouses.property}">Pepe Pérez</td>
					<td th:text="${listHouses.shortDescription}">pepe.perez@openwebinars.net</td>
					<td th:text="${listHouses.phone}">954000000</td>
					<td><a th:href="@{/house/edit/{id}(id=${listHouses.id})}">Editar</a></td>
				</tr>
			</tbody>
		</table>

	</div><!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
